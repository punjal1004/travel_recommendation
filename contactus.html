<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    
    <body>


        <nav>
            <div class="headernav">
                
                <div id= "pageLinks">
                    <a href="./travel_recommendation.html">Home</a>
                    <a href="./aboutus.html">About Us</a>
                    <a href="./contactus.html">Contact Us</a>
                </div>
            </div>
        </nav>

        <div id="socials">
            <button class="facebook"><img src= "https://static.vecteezy.com/system/resources/thumbnails/012/660/856/small_2x/facebook-logo-on-transparent-isolated-background-free-vector.jpg" alt="Facebook"></button>
            <button class="instagram"><img src= "https://thumbs.dreamstime.com/b/insta-new-155631943.jpg" alt="Instagram"></button>
        </div>

        <h1>Contact Us</h1>
        <p>Get in touch</p>

        <form id="contactForm">
            <div>
              <label for="name">Name</label><br>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
              <label for="email">Email</label><br>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
              <label for="message">Message</label><br>
              <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" onclick="thankyou()">Submit</button>
          </form>
          <script src=./travel_recommendation.js></script>
    </body>
</html>
